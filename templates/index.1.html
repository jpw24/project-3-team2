<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DC Crime Data Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet JS & CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"

  crossorigin=""></script>

  <!-- d3 JS -->

  <!-- Marker Cluster JS & CSS -->

  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>DC Crime Data Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h3>Click on the below images to see each visualization</h3>
        <div class="col-md-6">
          <a href="/map">
          <img src="images/crime_map.JPG" alt="DC Crime Map"width="300" height="300">
         </a>
        </div>
        <div class="col-md-6">
          <a href="/line_chart">
          <img src="images/line_chart.JPG" alt="DC Crime Line Chart"width="300" height="300">
         </a>
        </div>
        <div class="col-md-6">
          <a href="/time_wheel">
          <img src="images/time_wheel.JPG" alt="DC Crime Time Wheel" width="300" height="300">
         </a>
        </div>
        <div class="col-md-6">
          <a href="/">
          <img src="images/machine_learning.JPG" alt="DC Crime Machine Learning"width="300" height="300">
         </a>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
